<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Assignment</title>
    <link rel="stylesheet" href="output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Rancho&display=swap"
        rel="stylesheet">
</head>

<body class="bg-gray-100 font-sans">
    <div class="flex min-h-screen">
        <!-- Sidebar -->
        <aside class="w-[80vw] md:w-[50vw] lg:w-[20vw] bg-white shadow-lg p-6 fixed h-screen hidden lg:block">
            <div class="flex items-center space-x-2 mb-8">
                <a href="teacher-dashboard.html" class="block text-2xl md:text-3xl font-bold md:pt-6 text-gray-700">SMART SCHOOL</a>
            </div>
            <nav>
                <ul>
                    <li class=" rounded-md pl-1  p-1 mb-2">
                        <a href="teacher-dashboard.html" class=" flex items-center space-x-2 py-2 text-xl font-[500] pl-2">
                            <img src="../asset/dashboard (1).png" class="w-6 h-6" alt="dashboard">
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class=" bg-blue-500 rounded-md pl-1  p-1 text-white mb-2">
                        <a href="student-assignment.html" class=" flex items-center space-x-2 py-2 text-[18px] pl-2">
                            <img src="../asset/assignment-white.png" class="w-6 h-6" alt="attendance">
                            <span>Assignment</span>
                        </a>
                    </li>

                    <li class="rounded-md pl-1  p-1 mb-2">
                        <a href="student-attendance.html" class=" flex items-center space-x-2 py-2 text-[18px] pl-2">
                            <img src="../asset/attendance-black.png" class="w-6 h-6" alt="attendance">
                            <span>Attendance</span>
                        </a>
                    </li>

                    <li class=" rounded-md pl-1  p-1 mb-2">
                        <a href="view-all-student.html" class=" flex items-center space-x-2 py-2 text-[18px] pl-2">
                            <img src="../asset/user (4).png" class="w-6 h-6" alt="attendance">
                            <span>Students</span>
                        </a>
                    </li>

                    <li class="rounded-md pl-1  p-1 mb-2">
                        <a href="#" class=" flex items-center space-x-2 py-2 text-[18px] pl-2">
                            <img src="../asset/classmaterial-black.png" class="w-6 h-6" alt="attendance">
                            <span>Class Material</span>
                        </a>
                    </li>
                    <li class=" rounded-md pl-1  mb-2">
                        <a href="#" class=" flex items-center space-x-2 py-2 text-[18px] pl-2">
                            <img src="../../asset/logout (1).png" class="w-6 h-6" alt="dashboard">
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 md:pt-16 p-6 lg:ml-[20vw] w-full">

            <!-- Mobile Sidebar Toggle Button -->
            <div class="lg:hidden flex justify-between mb-6">
                <a href="#" class="text-2xl font-bold">SMART SCHOOL</a>
                <img src="../asset/menu.png" class="w-6 h-6" alt="menu" id="sidebar-toggle">
            </div>



            <h1 class="text-xl md:text-2xl font-bold mb-6">Create New Assignment</h1>
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="title" class="block text-lg font-semibold mb-2">Assignment Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter assignment title"
                        class="w-full p-3 border border-gray-300 rounded-md" required>
                </div>

                <div class="mb-4">
                    <label for="description" class="block text-lg font-semibold mb-2">Assignment Description</label>
                    <textarea id="description" name="description" rows="5"
                        class="w-full p-3 border border-gray-300 rounded-md" placeholder="Provide assignment details"
                        required></textarea>
                </div>

                <div class="mb-4">
                    <label for="due-date" class="block text-lg font-semibold mb-2">Due Date</label>
                    <input type="date" id="due-date" name="due_date" class="w-full p-3 border border-gray-300 rounded-md"
                        required>
                </div>

                <div class="mb-4">
                    <label for="file" class="block text-lg font-semibold mb-2">Attach Files (optional)</label>
                    <input type="file" id="file" name="file" class="w-full p-3 border border-gray-300 rounded-md">
                </div>

                <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md">Submit Assignment</button>
            </form>
        </div>
    </div>

    <script>
        // Toggle Sidebar
        document.getElementById("sidebar-toggle").addEventListener("click", function () {
            document.querySelector("aside").classList.toggle("hidden");
        });
    </script>
</body>

</html>
