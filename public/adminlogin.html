

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="output.css" />
   <style>
    @keyframes welcome {
          from {color:#318abe}
      to {color:black}
        }
   </style>
  </head>
  <body style="font-family: Rancho" >
   
    <div class="w-[100%] h-[100vh] lg:flex">
      <div
        class=" w-[100vw]  lg:w-[60vw] h-[100%]    hidden  lg:block "
        style="
          background: linear-gradient(
            180deg,
            #318abe 100%,
            #0d4363 84.79%,
            #06344e 0%
          );
        "
      >
        <div class="flex flex-col justify-center items-center pt-8" >
          <h1 class=" text-4xl  lg:text-6xl font-[600] text-white">Smart School </h1>
          <p
            class="text-white  lg:text-2xl font-[400] mt-1"
            style="font-family: Rancho"
          >
            Motto: Building a whole child
          </p>
        </div>
          <div class="flex flex-col justify-center items-center pt-8">
            <img
            class=" h-[300px]   lg:h-[400px] w-[300px]  lg:w-[400px] "
            src="/asset/c7fd297b-8381-4d3c-a795-f52f7ee2220a(1).png"
            alt=""
          />
          <p class="    text-white">
            &copy; 2024 Smart School. All Rights Reserved.
          </p>
          </div>
        
      </div>

      <div class="lg:w-[40vw] h-[100%] bg-white flex flex-col justify-center items-center space-y-4">
        <h1 class="  text-[40px] font-[800] font-[Avenir] " style="color:#318abe;
        animation:welcome 5s infinite"  >Welcome Admin!</h1>
       
        
        
         <div class=" " >
          <form class="text-[17px] font-[600px]" id="loginForm">
           <label for="email" class="" >Email</label><br>
            <input
              type="email"
              placeholder="Enter your name"
              id="email"
              class=" pl-4 border-0 border-b-2 bg-white shadow-md outline-none focus:border-b-2 focus:border-black w-[80vw]  lg:w-[35vw]  h-[60px] rounded-[10px]"
            />
            <br /><br>
            <label for="password" class=" " >Password</label><br>
            <input
              type="password"
              placeholder="........"
              id="password"
              class=" pl-4 border-0 border-b-2 bg-white shadow-md outline-none focus:border-b-2 focus:border-black  w-[80vw]  lg:w-[35vw] h-[60px] rounded-[10px]"
            />
            <div class="text-[12px] w-[80vw] lg:w-[35vw] xl:w-[35vw] flex justify-between items-center mt-8 ">
                <button
                type="submit"
                onclick="login()"
                class=" bg-[#318abe] text-white shadow-md text-center w-[80%]  lg:w-[80vw] h-[40px] rounded-[5px]"
              >
                Login
              </button>
            </div>
           
            <div class="mt-6 text-center flex " >
              <input type="checkbox" class="mt-1">
              <p class="ml-2 ">
                Save User
              </p>
            </div>
            
           
          </form>
         </div>
        
      </div>
    </div>
    <script>
      function login(){
        event.preventDefault();
      
        
        let email = document.getElementById("email").value;
        
         let password = document.getElementById("password").value;
        
        
       
            if( !email  || !password  ){
                alert("field can not be empty");
                return;
            }
           
            if(email !== password){
                alert("email or password incorrect");
  
                return;
            }
           
            else{
                alert("successful");
                document.getElementById("registrationForm").submit(login);
                return;
            }
              
        }
        
        
        
            
        
  
    </script>
   
  </body>
</html>
