            </div>
            <nav>
                <ul>
                    <li class="rounded-md pl-1 p-1 mt-3">

                            <img src="../asset/dashboard (1).png" class="w-6 h-6" alt="dashboard">
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="rounded-md pl-1 p-1 mt-[-4px]">
                        <a href="manage-teacher.html" class="flex items-center space-x-2 py-2 text-[18px] pl-2">
                            <img src="../asset/teacher.png" class="w-6 h-6" alt="manage teachers">
                            <span>Teachers</span>
                        </a>
                    </li>
                    <li class="bg-blue-500 rounded-md pl-1 p-1 text-white mt-[-4px]">
                        <a href="manage-staff.html" class="flex items-center space-x-2 py-2 text-[18px] pl-2">
                            <img src="../asset/user (3).png" class="w-6 h-6" alt="manage teachers">
                            <span>Staffs</span>
                        </a>
                    </li>
                    <li class="rounded-md pl-1 p-1 mt-[-4px]">
                        <a href="manage-students.html" class="flex items-center space-x-2 py-2 text-[18px] pl-2">
                            <img src="../asset/user (4).png" class="w-6 h-6" alt="manage students">
                            <span>Students</span>
                        </a>
                    </li>
                    <li class="rounded-md pl-1 p-1 mt-[-4px]">
                        <a href="reports.html" class="flex items-center space-x-2 py-2 text-[18px] pl-2">
                            <img src="../asset/report.png" class="w-6 h-6" alt="reports">
                            <span>Reports</span>
                        </a>
                    </li>
                    <li class="rounded-md pl-1 p-1 mt-[-4px]">
                        <a href="Fees.html" class="flex items-center space-x-2 py-2 text-[18px] pl-2">
                            <img src="../asset/report.png" class="w-6 h-6" alt="reports">
                            <span>Fees</span>

                    </li>
                    <li class="rounded-md pl-1 p-1 mt-[-4px]">

                        </a>
                    </li>
                    <li class="rounded-md pl-1 p-1 mt-[-4px]">
                        <a href="settings.html" class="flex items-center space-x-2 py-2 text-[18px] pl-2">
                            <img src="../asset/setting (1).png" class="w-6 h-6" alt="settings">

                    <li class="rounded-md pl-1 mt-[-4px]">
                        <a href="#" class="flex items-center space-x-2 py-2 text-[18px] pl-2">

                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 p-6 lg:ml-[20vw] w-full">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold">Manage Staffs</h2>
                <a href="add-staff.html" class="bg-blue-500 text-white p-2 rounded-lg">Add Staff</a>
                <!-- <button id="addTeacherBtn" >Add Staff</button> -->
            </div>

            <!-- Teachers Table -->
            <div class="overflow-x-auto">
                <table class="min-w-full bg-white shadow-md rounded-lg">
                    <thead>
                        <tr class="bg-gray-100 text-left text-gray-600 font-semibold">
                            <th class="py-3 px-4">Staff ID</th>
                            <th class="py-3 px-4">FirstName</th>
                            <th class="py-3 px-4">LastName</th>
                            <th class="py-3 px-4">Email</th>
                            <th class="py-3 px-4">Home address</th>
                            <th class="py-3 px-4">UserName</th>
                            <th class="py-3 px-4">Phone No</th>
                            <th class="py-3 px-4">Actions</th>
                            <th class="py-3 px-4">Password</th>
                        </tr>
                    </thead>
                    <tbody id="teacherTableBody">
                        <!-- Teachers will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>


    <script>
        // Handle add teacher modal
        const addTeacherBtn = document.getElementById("addTeacherBtn");
        const addTeacherModal = document.getElementById("addTeacherModal");
        const cancelAddTeacher = document.getElementById("cancelAddTeacher");
        const addTeacherForm = document.getElementById("addTeacherForm");

        addTeacherBtn.addEventListener("click", () => {
            addTeacherModal.classList.remove("hidden");
        });

        cancelAddTeacher.addEventListener("click", () => {
            addTeacherModal.classList.add("hidden");
            addTeacherForm.reset(); // Clear the form when the modal is closed
        });

        // Handle adding a teacher to the table
        const teacherTableBody = document.getElementById("teacherTableBody");

        addTeacherForm.addEventListener("submit", function (event) {
            event.preventDefault();

            // Get form data
            const id = document.getElementById("teacherId").value;
            const name = document.getElementById("teacherName").value;
            const Lastname = document.getElementById("StaffLastname").value;
            const email = document.getElementById("teacherEmail").value;
            const homeAddress = document.getElementById("teacherHomeAddress").value;
            const Username = document.getElementById("StaffUsername").value;
            const Phone = document.getElementById("StaffPhone").value;
            const subject = document.getElementById("teacherSubject").value;
            const Password = document.getElementById("StaffPassword").value;

            // Create a new row for the teacher
            const row = document.createElement("tr");
            row.innerHTML = `
                <td class="py-3 px-4">${id}</td>
                <td class="py-3 px-4">${name}</td>
                <td class="py-3 px-4">${Lastname}</td>
                <td class="py-3 px-4">${email}</td>
                <td class="py-3 px-4">${homeAddress}</td>
                <td class="py-3 px-4">${Username}</td>
                <td class="py-3 px-4">${Phone}</td>
                <td class="py-3 px-4">${subject}</td>
                <td class="py-3 px-4">${Password}</td>
                <td class="flex flex-wrap gap-2 py-3 px-4">
                    <button class=" text-red-500 px-4 py-1 rounded-lg" onclick="deleteTeacher(this)">Delete</button>
                    <a  class="text-green-500 px-4 py-1 rounded-lg"  href="#">View More</a>
                </td>
            `;

            // Append the new row to the table
            teacherTableBody.appendChild(row);

            // Close modal
            addTeacherModal.classList.add("hidden");

            // Reset form
            addTeacherForm.reset();
        });

        // Handle deleting a teacher
        function deleteTeacher(button) {
            const row = button.closest("tr");
            row.remove();
        }
    </script>
</body>

</html>
