<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-200 lg:flex lg:justify-center items-center pt-24  ">
    <div
      class="bg-white w-[42vw] h-[400px] px-8 py-8 rounded-[10px]   "
    >
    <div  class="flex " >
      <div   class=" w-[25vw]  ">
        <p class="text-[30px] font-bold">
           You are almost here
          </p>
          <p class="mt-2">Add your home address and upload your passport to <br>
          complete the registration process</p>
      </div>
       
      
      <div class=" w-[10vw] mr-2 " >
        <div
          class="border-4 border-dashed border-gray-500 bg-transparent w-[8vw] h-[16vh] rounded-[50%] ml-12 "
        ></div>
        <input class="mt-2" type="file" placeholder="upload image" />
      </div>
    </div>
       <form class="mt-1" action="">
        <label  for="">Address</label><br>
        <input class="mt-1 border-0 border-b-2 bg-gray-200  shadow-lg outline-none w-[80vw] md:w-[37vw] lg:w-[37vw] h-[60px] rounded-[10px] pl-8 " type="text" placeholder="Enter your Home Address"><br>
        <div class="mt-8 flex w-[40vw]">
          <button class="mt-1 border-0 border-b-2  bg-[#318abe] text-white font-bold text-center  shadow-lg outline-none w-[10vw] md:w-[10vw] lg:w-[10vw] h-[40px] rounded-[10px] pl-8 "  type="submit">Submit</button>
          <button class="mt-1 border-0 border-b-2 ml-2 bg-white text-black font-bold text-center  shadow-lg outline-none w-[10vw] md:w-[10vw] lg:w-[10vw] h-[40px] rounded-[10px] pl-8 " >Do this later</button>
        </div>
       </form>
    </div>
  </body>
</html>
