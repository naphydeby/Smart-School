<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-200 pt-20   flex justify-center items-center   ">
    <div
      class="bg-white w-[90vw] lg:w-[80vw] h-[450px] lg:h-[420px] rounded-[10px] flex flex-col justify-center items-center  "
    >
    <div  class="  lg:w-[70vw]   flex flex-col lg:flex-row justify-normal lg:justify-between items-center lg:items-start " >
      <div   class="  w-[50vw] lg:w-[33vw]  ">
        
          <p class=" text-[20px] text-center lg:text-[30px] font-bold">
            You are almost here
           </p>
           <p class="text-center" >Add your home address and upload your passport to 
           complete the registration process</p>
       
       
      </div>
       
      
      <div class=" w-[30vw] lg:w-[15vw] mt-4 lg:mt-0  " >
        <div
          class="border-4 border-dashed border-gray-500 bg-transparent w-[15vw] lg:w-[10vw] h-[15vw] lg:h-[10vw] rounded-[360px]  "
        ></div>
        <input class="mt-2 " type="file" placeholder="upload image" />
      </div>
    </div>
    
       <div class="w-[80vw] flex flex-col justify-normal items-center space-y-4">
        <form class="mt-1" action="">
          <label class="ml-4" for="">Address</label><br>
          <input class=" pl-6 border-0 border-b-2 bg-gray-200  shadow-lg outline-none w-[80vw]  lg:w-[70vw] h-[60px] rounded-[10px]  " type="text" placeholder="Enter your Home Address"><br>
          <div class=" flex lg:w-[60vw] justify-center items-center space-x-8 pt-6">
            <button class=" border-0 border-b-2  bg-[#318abe] text-white font-bold text-center  shadow-lg outline-none w-[35vw]  lg:w-[20vw] h-[40px] rounded-[10px]  "  type="submit">Submit</button>
            <button class=" border-0 border-b-2  bg-white text-black font-bold text-center  shadow-lg outline-none w-[35vw]  lg:w-[20vw] h-[40px] rounded-[10px]  " >Do this later</button>
          </div>
         </form>
       </div>
    </div>
  </body>
</html>
