<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="overflow-hidden
  " >
   
    <div class="w-[100%] h-[100vh] md:flex lg:flex">
      <div
        class=" w-[100vw] md:w-[60vw] lg:w-[60vw] h-[100%]  hidden md:block lg:block "
        style="
          background: linear-gradient(
            180deg,
            #318abe 100%,
            #0d4363 84.79%,
            #06344e 0%
          );
        "
      >
        <div class="mt-20 text-center">
          <h1 class=" text-4xl md:text-6xl lg:text-6xl font-[600] text-white">Smart School </h1>
          <p
            class="text-white md:text-2xl lg:text-2xl font-[400] mt-1"
            style="font-family: Rancho"
          >
            Motto: Building a whole child
          </p>
        </div>

        <img
          class=" h-[300px] md:h-[400px]  lg:h-[400px] w-[300px] md:w-[400px] lg:w-[400px] mt-[50px] mx-[auto]"
          src="/asset/c7fd297b-8381-4d3c-a795-f52f7ee2220a(1).png"
          alt=""
        />
        <p class="text-center mt-8 md:text-[20px] lg:text-[20px] text-white">
          &copy; 2024 Smart School. All Rights Reserved.
        </p>
      </div>

      <div class="lg:w-[40vw] h-[100%] bg-white pt-[40px] px-[40px] md:px-[80px] lg:px-[80px]">
        <h1 class=" text-[20px] md:text-[32px] lg:text-[32px] font-[800] font-[Avenir]">Smart School</h1>
        <h2 class=" text-[30px] md:text-[40px] lg:text-[20px] font-[800] mt-20 font-[Avenir]">
          Welcome Back Admin!
        </h2>
        
        <br />
         <div  >
          <form class="mt-4 text-[17px] font-[600px]" id="loginForm">
           <label for="email" class="ml-2" >Email</label><br>
            <input
              type="email"
              placeholder="name@yahoo.com"
              id="email"
              class="border-0 border-b-2 bg-white shadow-lg outline-none focus:border-b-2 focus:border-black pl-[16px] w-[80vw] md:w-[80%] lg:w-[80%] h-[60px] rounded-[10px]"
            />
            <br /><br>
            <label for="password" class="ml-2 " >Password</label><br>
            <input
              type="password"
              placeholder="........"
              id="password"
              class=" border-0 border-b-2 bg-white shadow-lg outline-none focus:border-b-2 focus:border-black pl-[16px] w-[80vw] md:w-[80%] lg:w-[80%] h-[60px] rounded-[10px]"
            />
            <button
              type="submit"
              onclick="login()"
              class="mt-6 bg-[#318abe] text-white shadow-lg text-center w-[80vw] md:w-[80%] lg:w-[80%] h-[60px] rounded-[10px]"
            >
              LOGIN
            </button>
            <div class="mt-6 text-center flex " >
              <input type="checkbox" class="mt-1">
              <p class="ml-2">
                Save User
              </p>
            </div>
            
           
          </form>
         </div>
        
      </div>
    </div>
    <script>
      function login(){
        event.preventDefault();
      
        
        let email = document.getElementById("email").value;
        
         let password = document.getElementById("password").value;
        
        
       
            if( !email  || !password  ){
                alert("field can not be empty");
                return;
            }
           
            if(email !== password){
                alert("email or password incorrect");
  
                return;
            }
           
            else{
                alert("successful");
                document.getElementById("registrationForm").submit(login);
                return;
            }
              
        }
        
        
        
            
        
  
    </script>
  
  </body>
</html>
