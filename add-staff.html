            </div>

            <!-- Add Teacher Modal -->
    <div id="addTeacherModal" class=" flex items-center justify-center">
        <div class="bg-white p-2 pl-4 rounded-lg shadow-lg w-[650px] h-[450px]">
            <h3 class="text-lg font-semibold mb-4 text-center">Add Staff</h3>
            <form id="addTeacherForm" class="w-[600px] space-y-4 justify-center">
                <div class="flex gap-5 pl-[17px]">
                    <div>
                        <!-- <label for="teacherId" class="block text-sm font-medium">ID</label> -->
                        <input type="text" id="teacherId" placeholder="Staff ID" class="w-[280px] p-2 border border-gray-300 rounded-lg" required />
                    </div>
                    <div>
                        <!-- <label for="teacherName" class="block text-sm font-medium">Firstname</label> -->
                        <input type="text" id="teacherName" placeholder="Firstname" class="w-[280px] p-2 border border-gray-300 rounded-lg" required />
                    </div>
                </div>
                <div class="flex gap-5 pl-[17px]">
                    <div>
                        <!-- <label for="StaffLastname" class="block text-sm font-medium">Lastname</label> -->
                        <input type="text" placeholder="Lastname" id="StaffLastname" class="w-[280px] p-2 border border-gray-300 rounded-lg" required />
                    </div>
                    <div>
                        <!-- <label for="teacherEmail" class="block text-sm font-medium">Email</label> -->
                        <input type="email" id="teacherEmail" placeholder="Email" class="w-[280px] p-2 border border-gray-300 rounded-lg" required />
                    </div>
                </div>
                <div class="pl-[17px]">
                    <!-- <label for="teacherHomeAddress" class="block text-sm font-medium">Home address</label> -->
                    <input type="text" id="teacherHomeAddress" placeholder="Home Address" class="w-[580px] p-2 border border-gray-300 rounded-lg" required />
                </div>
                <div class="flex gap-5 pl-[17px]">
                    <div>
                        <!-- <label for="StaffUsername" class="block text-sm font-medium">Username</label> -->
                        <input type="text" id="StaffUsername" placeholder="Username" class="w-[280px] p-2 border border-gray-300 rounded-lg" required />
                    </div>
                    <div>
                        <!-- <label for="StaffPhone" class="block text-sm font-medium">Phone</label> -->
                        <input type="" id="StaffPhone" placeholder="Phone" class="w-[280px] p-2 border border-gray-300 rounded-lg" required />
                    </div>
                </div>
                <div class="flex gap-5 pl-[17px]">
                    <div>
                        <!-- <label for="teacherSubject" class="block text-sm font-medium">Subject</label> -->
                        <input type="text" id="teacherSubject" placeholder="subject" class="w-[280px] p-2 border border-gray-300 rounded-lg" required />
                    </div>
                    <div>
                        <!-- <label for="StaffPassword" class="block text-sm font-medium">Password</label> -->
                        <input type="text" id="StaffPassword" placeholder="Password" class="w-[280px] p-2 border border-gray-300 rounded-lg" required />
                    </div>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancelAddTeacher" class="bg-gray-500 text-white px-4 py-2 rounded-lg">Cancel</button>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Add</button>
                </div>
            </form>
            
        </div>
    </div>
        
    
</body>
